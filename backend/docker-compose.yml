version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: trello-demo-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: shivauser
      POSTGRES_PASSWORD: shivapass
      POSTGRES_DB: trelloDb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./drizzle/triggers.sql:/docker-entrypoint-initdb.d/triggers.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shivauser -d trelloDb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
